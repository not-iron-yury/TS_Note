<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
  </head>
  <body>
    <main style="display: grid; gap: 10px">
      <div class="out-1"></div>
      <div class="out-2">чё каво</div>
      <div class="out-3">555</div>
      <!-- input -->
      <div><input type="text" class="input" value="kek" /></div>
      <!-- chekbox -->
      <div class="out-4">
        <label for="checkbox1">
          <input type="checkbox" name="nice ass" id="checkbox1" />
          nice ass
        </label>
      </div>
      <!-- radio -->
      <div class="out-5">
        <input type="radio" name="radio" value="radio 1" checked />
        <input type="radio" name="radio" value="radio 2" />
        <input type="radio" name="radio" value="radio 3" />
      </div>
      <!-- select -->
      <div>
        <select name="color" id="select">
          <option value="red">red</option>
          <option value="blue" selected>blue</option>
          <option value="white">white</option>
        </select>
      </div>
    </main>
    <script src="./src/javascript/DOM/inputs.js"></script>
  </body>
</html>
